<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ============================================
         SISTEMA DE PROYECCIONES CARTOGRÁFICAS
         Elaborado por: John Leonardo Cabrera Espíndola
         Carrera: Ingeniería Geográfica
         
         Este archivo HTML es el punto de entrada principal
         de la aplicación. Define la estructura básica y
         carga todos los recursos necesarios.
    ============================================ -->
    
    <!-- Codificación de caracteres UTF-8 para soportar acentos y caracteres especiales -->
    <meta charset="UTF-8">
    
    <!-- Configuración del viewport para diseño responsivo en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Sistema de Proyecciones Cartográficas - Ingeniería Geográfica</title>
    
    <!-- ============================================
         BIBLIOTECAS EXTERNAS (CDN)
         Cargamos las bibliotecas necesarias desde CDN
         para evitar tener que instalar dependencias
    ============================================ -->
    
    <!-- React: Biblioteca principal para crear interfaces de usuario -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    
    <!-- ReactDOM: Permite renderizar componentes React en el DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel: Transpilador que convierte JSX a JavaScript estándar -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Three.js: Biblioteca para gráficos 3D (renderizado de la esfera) -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    
    <!-- ============================================
         FUENTES DE GOOGLE FONTS
         Fuentes tipográficas para el diseño futurista
    ============================================ -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- ============================================
         ESTILOS CSS
         Archivo externo con todos los estilos
    ============================================ -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ============================================
         CONTENEDOR PRINCIPAL
         Este div es donde React renderizará toda
         la aplicación. Es el "root" o raíz del DOM
         virtual de React.
    ============================================ -->
    <div id="root"></div>
    
    <!-- ============================================
         SCRIPTS DE LA APLICACIÓN
         Cargamos los archivos JavaScript en orden:
         1. Constantes geodésicas (WGS84)
         2. Funciones de cálculos geodésicos
         3. Funciones de proyecciones cartográficas
         4. Funciones para renderizado 3D (esfera)
         5. Componente principal de React
         
         IMPORTANTE: El atributo type="text/babel"
         indica a Babel que debe transpilar el código
         JSX a JavaScript estándar.
    ============================================ -->
    
    <!-- Constantes geodésicas del elipsoide WGS84 -->
    <script type="text/babel" src="js/constants.js"></script>
    
    <!-- Funciones para cálculos geodésicos -->
    <script type="text/babel" src="js/geodesia.js"></script>
    
    <!-- Funciones de proyecciones cartográficas -->
    <script type="text/babel" src="js/projections.js"></script>
    
    <!-- Funciones para renderizado de la esfera 3D -->
    <script type="text/babel" src="js/sphere.js"></script>
    
    <!-- Componente principal de la aplicación React -->
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
